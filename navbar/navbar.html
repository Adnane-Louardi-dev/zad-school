<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <title>Page Title</title>
      <meta name="viewport" content="width=device-width, initial-scale=1" />
      <!-- page style  -->
      <link rel="stylesheet" href="./navbar.css" />
      <!-- page fonts -->
      <script
         src="https://kit.fontawesome.com/bce4fee2cf.js"
         crossorigin="anonymous"
      ></script>
      <link rel="preconnect" href="https://fonts.gstatic.com" />
      <link rel="preconnect" href="https://fonts.gstatic.com" />
      <link
         href="https://fonts.googleapis.com/css2?family=Palanquin&display=swap"
         rel="stylesheet"
      />
   </head>
   <body>
      <div id="navContainer">
         <!-- humburger icon -->
         <form id="humburger">
            <i id="chevron" class="fas fa-chevron-right fa-lg"></i>
         </form>
         <!-- first section for most uses icons/buttons -->
         <div class="dashboard">
            <!-- home icon -->
            <form action="" class="home">
               <i class="fas fa-home fa-lg"></i>
               <span class="iconTitle">Home</span>
            </form>
            <!-- courses icon -->
            <form action="" class="courses">
               <i class="fas fa-book-open fa-lg"></i>
               <span class="iconTitle">courses</span>
            </form>
            <!-- classes icon -->
            <form action="" class="classe">
               <i class="fas fa-graduation-cap fa-lg"></i>
               <span class="iconTitle">classes</span>
            </form>
            <!-- notifications icon -->
            <form action="" class="notification">
               <i class="fas fa-bell fa-lg"></i>
               <span class="iconTitle">notifications</span>
            </form>
            <!-- setting icon -->
            <form action="" class="settings">
               <i class="fas fa-sliders-h fa-lg"></i>
               <span class="iconTitle">settings</span>
            </form>
         </div>
         <form action="" class="user">
            <i class="far fa-user-circle fa-2x"></i>
            <span class="iconTitle">user name</span>
         </form>
      </div>
      <script src="./navbar.js"></script>
   </body>
</html>
